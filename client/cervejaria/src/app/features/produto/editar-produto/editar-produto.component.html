<h2>Editar Produto</h2>
<form [formGroup]="form" (ngSubmit)="editar()">
    <br>
    <div class="form-group">
        <label for="descricao" class="custom-label">Descrição</label>
        <input type="text" class="form-control custom-input" formControlName="descricao" id="descricao" name="descricao"
        autocomplete="off" [(ngModel)]="produto.descricao"  required>
    </div>
    <br>
    <div class="form-group">
        <label for="preco" class="form-label">Preço</label>
        <input id="preco" formControlName="preco" type="text" class="form-control" autocomplete="off"
            [(ngModel)]="produto.preco" required>
    </div>
    <div class="alert alert-danger" [hidden]="form.get('preco')?.valid || form.get('preco')?.pristine">
        <span *ngIf="form.get('preco')?.errors?.['required']">O preço é obrigatório.</span>
        <span *ngIf="form.get('preco')?.errors?.['min']">O preço deve ser ao menos R$ 1,00.</span>
      </div>
    <br>
    <div class="form-group col-md-4">
        <label for="dataValidade" class="custom-label">Data de Validade</label>
        <input type="date" class="form-control custom-input" formControlName="dataValidade" id="dataValidade"
            name="dataValidade" [ngModel]="produto.dataValidade | date:'yyyy-MM-dd'" autocomplete="off" required>
    </div>
    <br>
    <button class="btn btn-danger m-1" (click)="limpar()">Limpar</button>
    <button type="submit" class="btn btn-primary m-1" [disabled]="form.invalid">Salvar</button>
</form>
